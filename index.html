<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMarker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Recursive:wght@300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet" />
    <link rel="icon" href="imeges/Bootstrap_logo.svg.png" />
    <link rel="stylesheet" href="css/Normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 class="text-center m-auto my-5">Bookmarker</h1>
    <div class="box w-75 m-auto py-4">
      <div class="box-2 d-flex justify-content-center align-items-center">
        <i class="fa-solid fa-bookmark fs-1 p-2"></i>
        <h2 class="fw-bold">Bookmark your favorite sites</h2>
        <i class="fa-solid fa-bookmark fs-1 p-2"></i>
      </div>
      <i class="fa-solid fa-book-bookmark pe-2"></i>
      <label for="pName" class="fw-bold mt-5">Site Name</label>
      <input
        type="text"
        name="B_name"
        id="BName"
        placeholder="Bookmark Name"
        class="form-control my-2 mb-4"
        onclick="validationName()" />
      <i class="fa-solid fa-link pe-2"></i>
      <label for="pName" class="fw-bold">Site URL</label>
      <input
        type="url"
        name="S-url"
        id="S-url"
        placeholder="Website URL"
        class="form-control my-2 mb-4"
        onclick="validationUrl()" />
      <div class="sub d-flex justify-content-center">
        <div class="btn btn-danger px-5 py-2" onclick="createBooks()">
          Submit
        </div>
      </div>
    </div>
    <div class="table-responsive w-75 m-auto my-5 text-center">
      <table class="table table-light">
        <thead>
          <tr>
            <th scope="col">Index</th>
            <th scope="col">Website Name</th>
            <th scope="col">Visit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <div
      id="fixed-box"
      class="my-box toast d-none justify-content-center align-items-center w-50 bg-light z-3 p-3 rounded m-auto">
      <div class="pairanet">
        <div class="header d-flex justify-content-between">
          <div class="minue">
            <i class="fa-solid fa-circle text-danger"></i>
            <i class="fa-solid fa-circle text-warning"></i>
            <i class="fa-solid fa-circle text-success"></i>
          </div>
          <button
            id="closeBtn"
            type="button"
            class="btn-close close"
            aria-label="Close"></button>
        </div>
        <h5 class="m-3">
          Site Name or Url is not valid, Please follow the rules below :
        </h5>
        <div class="body">
          <p class="fs-5">
            <i class="fa-regular fa-circle-right p-2 text-danger fs-5"></i>
            Site name must contain at least 3 characters
          </p>
          <p class="fs-5">
            <i class="fa-regular fa-circle-right p-2 text-danger fs-5"></i>
            Site URL must be a valid one
          </p>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
